<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="contact-section">
    <div class="contact-info">
        <!-- Image tag for the left side background -->
        <img src="image.png" alt="Background" class="background-image">
        <div class="overlay">
            <h2>Address</h2>
            <p>Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>

            <h2>Lets Talk</h2>
            <p>+1 800 1236879</p>

            <h2>General Support</h2>
            <p><a href="mailto:contact@example.com">contact@example.com</a></p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Send Us A Message</h2>
        <form action="#">
            <div class="form-group">
                <label for="first-name">Tell us your name *</label>
                <div class="name-inputs">
                    <input type="text" id="first-name" placeholder="First name">
                    <input type="text" id="last-name" placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Enter your email *</label>
                <input type="email" id="email" placeholder="Eg. example@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Enter phone number</label>
                <input type="tel" id="phone" placeholder="Eg. +1 800 000000">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" rows="5" placeholder="Write us a message"></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
