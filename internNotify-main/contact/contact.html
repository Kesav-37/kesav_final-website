<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <!-- Image tag for the left side background -->
            <img src="image.png" alt="Background" class="background-image">
            <div class="overlay">
                <h2>Address</h2>
                <p>Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
    
                <h2>Lets Talk</h2>
                <p>+1 800 1236879</p>
    
                <h2>General Support</h2>
                <p><a href="mailto:contact@example.com">contact@example.com</a></p>
            </div>
        </div>
    
        <div class="contact-form">
            <h2>Send Us A Message</h2>
            <form action="#">
                <div class="form-group">
                    <label for="first-name">Tell us your name *</label>
                    <div class="name-inputs">
                        <input type="text" id="first-name" placeholder="First name">
                        <input type="text" id="last-name" placeholder="Last name">
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email">Enter your email *</label>
                    <input type="email" id="email" placeholder="Eg. example@email.com">
                </div>
    
                <div class="form-group">
                    <label for="phone">Enter phone number</label>
                    <input type="tel" id="phone" placeholder="Eg. +1 800 000000">
                </div>
    
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" rows="5" placeholder="Write us a message"></textarea>
                </div>
    
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <style>
        /* Contact Us Section */
.contact-section {
    display: flex;
    justify-content: center;
    align-items: stretch;
    background-color: #f4f4f9;
    padding: 50px 0;
}

.contact-info {
    width: 40%;
    background-color: #2d3436;
    padding: 40px;
    color: white;
    position: relative;
}

.contact-info img.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.1;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.contact-info .overlay {
    position: relative;
    z-index: 2;
}

.contact-info h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 16px;
    margin-bottom: 20px;
}

.contact-info a {
    color: #2ecc71;
    text-decoration: none;
}

.contact-form {
    width: 60%;
    background-color: #ffffff;
    padding: 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #2d3436;
}

.contact-form .form-group {
    margin-bottom: 20px;
}

.contact-form label {
    font-size: 16px;
    color: #2d3436;
    font-weight: 500;
    margin-bottom: 10px;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    font-family: 'Roboto', sans-serif;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #27ae60;
}

.contact-form button[type="submit"] {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button[type="submit"]:hover {
    background-color: #2ecc71;
}

.contact-form .name-inputs {
    display: flex;
    gap: 10px;
}

.contact-form .name-inputs input {
    width: 50%;
}

/* Media Queries for Responsive Design */
@media (max-width: 992px) {
    .contact-section {
        flex-direction: column;
    }

    .contact-info,
    .contact-form {
        width: 100%;
    }

    .contact-info {
        margin-bottom: 30px;
    }
}

    </style>
</body>
</html>
