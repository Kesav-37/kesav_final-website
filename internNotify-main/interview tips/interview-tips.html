<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternNotify - One Click Internship Notification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <div class="logo">InternNotify</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="interview-tips.html">Interview Tips</a></li>
                    <li><a href="https://www.geeksforgeeks.org/experienced-interview-experiences-company-wise/?ref=ml_lbp">Interview Experience</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="resume-template.html">Resume</a></li>
                    <li><a href="ats score.html" target="_blank">ATS Score Checker</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Interview Tips Section -->
    <section class="latest-articles">
        <h2>Interview Tips</h2>
        <div class="tips-container" id="tips-container">
            <!-- Tip cards will be dynamically loaded here -->
        </div>
    </section>

    <!-- JavaScript to dynamically load the tips and handle clicks -->
    <script>
        const tips = [
            { title: 'Prepare for Common Interview Questions', 
              imageUrl: 'img/i1.png', 
              pageUrl: 'tip1.html' },
            { title: 'Research the Company', 
              imageUrl: 'img/i2.png',
              pageUrl: 'tip2.html' },
            { title: 'Dress Professionally', 
              imageUrl: 'img/i3.png',
              pageUrl: 'tip3.html' },
            { title: 'Practice Behavioral Questions', 
              imageUrl: 'img/i4.png', 
              pageUrl: 'tip4.html' },
            { title: 'Follow Up After the Interview', 
              imageUrl: 'img/i5.png', 
              pageUrl: 'tip5.html' },
            { title: 'Ask Questions', 
              imageUrl: 'img/i6.png', 
              pageUrl: 'tip6.html' },
            { title: 'Be Punctual', 
              imageUrl: 'img/i7.png', 
              pageUrl: 'tip7.html' },
            { title: 'Maintain Eye Contact', 
              imageUrl: 'img/i8.png', 
              pageUrl: 'tip8.html' },
            { title: 'Show Enthusiasm', 
              imageUrl: 'img/i9.png', 
              pageUrl: 'tip9.html' },
            { title: 'Be Honest and Authentic', 
              imageUrl: 'img/i10.png', 
              pageUrl: 'tip10.html' },
            { title: 'Manage Stress', 
              imageUrl: 'img/i11.png', 
              pageUrl: 'tip11.html' },
            { title: 'Have a self-confident smile', 
              imageUrl: 'img/i12.png', 
              pageUrl: 'tip12.html' }
        ];

        function loadTips() {
            const tipsContainer = document.getElementById('tips-container');
            tips.forEach(tip => {
                const tipCard = document.createElement('div');
                tipCard.className = 'tip-card';
                tipCard.innerHTML = `
                    <a href="${tip.pageUrl}" class="tip-link">
                        <img src="${tip.imageUrl}" alt="${tip.title}">
                        <h3>${tip.title}</h3>
                    </a>
                `;
                tipsContainer.appendChild(tipCard);
            });
        }

        window.onload = loadTips;
    </script>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Terms & Condition</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
            <a href="#">Our Service</a>
        </div>
        
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <p>&copy; 2024 InternNotify</p>
    </footer>

    <!-- CSS Embedded -->
    <style>
      /* General styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #E1F4F3;
    color: #333333;
}

header {
    background-color: #333333;
    color: #FFFFFF;
    padding: 20px;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #FFFFFF;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    color: #FFFFFF;
    text-decoration: none;
    font-weight: 500;
}

.nav-links a:hover {
    color: #E1F4F3;
    text-decoration: underline;
}

/* Interview Tips Section */
.latest-articles {
    padding: 40px;
    text-align: center;
    background-color: #FFFFFF;
}

.latest-articles h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #333333;
}

.tips-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.tip-card {
    background-color: #FFF;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 22%; /* Fixed width for 4 cards per row */
    transition: transform 0.2s;
}

.tip-card:hover {
    transform: scale(1.05);
}

.tip-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

.tip-link img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.tip-link h3 {
    font-size: 1.2rem;
    padding: 10px;
    color: #333333;
}

/* Footer */
footer {
    background-color: #333333;
    color: #FFFFFF;
    padding: 20px;
    text-align: center;
}

.footer-links a {
    color: #FFFFFF;
    margin: 0 10px;
    text-decoration: none;
}

.footer-links a:hover {
    color: #E1F4F3;
    text-decoration: underline;
}

.social-media a {
    color: #FFFFFF;
    margin: 0 10px;
    font-size: 1.5rem;    
}

.social-media a:hover {
    color: #E1F4F3;
}
    </style>
</body>
</html>
